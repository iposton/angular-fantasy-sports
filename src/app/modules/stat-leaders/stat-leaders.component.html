<div id="top">
    <h1 class="center date-header baseball-header">{{mlbHittingSection ? 'MLB' : mlbSection ? 'MLB' : nbaSection ? 'NBA' : nhlSection ? 'NHL' : nhlGoalies ? 'NHL' : nflSection ? 'NFL' : nflDefenseSection ? 'NFL' : ''}} Stat Leaders</h1>
</div>

<app-dialog
[isOpen]="isOpen"
[submitting]="submitting"
[type]="type"
[area]="'none'"
[noPosts]="noPosts"
[tweetsData]="tweetsData"
[name]="name"
[image]="image"
(close)="isOpen = false"
></app-dialog>
       
<div class="button-wrapper sl-btns" *ngIf="!loading">
    <div class="schedule-box row">
      <div [ngClass]="{'active': nbaSection}" class="col" (click)="nbaSection = true; nhlSection = false; mlbHittingSection = false; mlbSection = false; nhlGoalies = false; nflSection = false; nflDefenseSection = false;">
          <span class="sched-item">
            NBA
          </span> 
      </div>
      <div [ngClass]="{'active': nhlSection || nhlGoalies}" class="col" (click)="sortNHL()">
          <span class="sched-item">
            NHL
          </span> 
      </div>
      <div [ngClass]="{'active': mlbSection}" class="col" (click)="loadMLB()">
          <span class="sched-item">
            MLB
          </span> 
      </div>
      <div [ngClass]="{'active': nflSection}" class="col" (click)="loadNFL()">
          <span class="sched-item">
            NFL
          </span> 
      </div>
    </div>
</div>
<div class="center buttons">
   <button (click)="page = 19; amount = -1">1 - 20</button>  <button (click)="page = 39; amount = 19">21 - 40</button> 
   <button [ngClass]="{'dn' : !nhlSection}" (click)="nhlSection = false; nhlGoalies = true;">NHL Goalies</button>  <button [ngClass]="{'dn' : !nhlGoalies}" (click)="nhlSection = true; nhlGoalies = false;">NHL Skaters</button>
   <button [ngClass]="{'dn' : !mlbSection}" (click)="mlbSection = false; mlbHittingSection = true;">MLB Hitters</button>  <button [ngClass]="{'dn' : !mlbHittingSection}" (click)="mlbSection = true; mlbHittingSection = false;">MLB Pitchers</button>
   <button [ngClass]="{'dn' : !nflSection}" (click)="nflSection = false; nflDefenseSection = true;">Defense</button>  <button [ngClass]="{'dn' : !nflDefenseSection}" (click)="nflSection = true; nflDefenseSection = false;">Offense</button>
   <button [ngClass]="{'dn' : !nflSection && !nflDefenseSection}" (click)="nflDraftKit = !nflDraftKit">Draft Kit</button>
</div>

    <button (click)="getByDate(false)">last 4 weeks</button> &nbsp;&nbsp; <button (click)="getByDate(true)">Season</button>
</div> -->
